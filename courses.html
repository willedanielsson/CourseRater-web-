<div class="courses">
	<h1>Course page åäödas</h1>

	<p>{{message}}</p>

	<div class="input_holder">

		<select ng-model="model_selectedCountry" ng-change="getUniversities(model_selectedCountry)">
			<option ng-repeat="country in countries">
				{{country}}
			</option>	
		</select>

	</div>

	<div class="input_holder">

		<select ng-model="model_selectedUniversity" ng-change="getCourses(model_selectedUniversity)">
			<option ng-repeat="university in universities">
				{{university}}
			</option>
		</select>

	</div>

	<div class="input_holder">
		<input class="input" id="course_input" type="text" ng-model="model_course_input" placeholder="Course">	
	</div>


<div class="input_holder">
	<button ng-click="click()">Tryck</button>
</div>
</div>
