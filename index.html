<!DOCTYPE html>
<html ng-app="courseApp">

<head>
<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular-route.js"></script>
<script type="text/javascript" src="script.js"></script>
<link rel="stylesheet" href="header_style.css">
<link rel="stylesheet" href="course_style.css">
</head>

<body ng-controller="mainController">

<div class="content">

	<header>
		<div id="navigation_overline"></div>
		<nav id="navigation" ng-controller="NavController">

			<ul id="navigation_menu">
				<li ng-class="{ active: isActive('/') }">
					<a href="#">Home</a>
				</li>
			
				<li ng-class="{ active: isActive('/courses') }">
					<a  href="#courses">Courses</a>
				</li>

				<li ng-class="{ active: isActive('/about') }" > 
					<a href="#about">About</a>
				</li>

				<li ng-class="{ active: isActive('/contact') }" >
					<a href="#contact">Contact</a>
				</li>
			</ul>

			<div id="login_box">

				<form id="login_form" action="login.php" method="get" accept-charset="UTF-8">
					<div id="login_inputs">
						<input type="email" name="email" maxlength="50" placeholder="Email" />
						<input type="password" name="password" id="password" maxlength="50" placeholder="Password" />
					</div>
					<div id="login_div">
						<input id="login_button" class="login_link"type="submit" name="submit" value="Login" />
						<a class="login_link" href="#">Register</a>
					</div>
				</form>

			</div>
		</nav>
		<div id="navigation_underline"></div>
	</header>

	<div id="main">

	<!--INSERT ANGUALR TEMPLATE HERE -->
		<div ng-view>
			
		</div>

	</div>
</div>
</body>
</html>
